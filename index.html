<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .title {
            color: #D22B2B;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .timer {
            background-color: #F0F0F0;
            border-radius: 10px;
            padding: 15px;
        }

        .time {
            font-size: 2.5em;
            font-weight: bold;
            color: #D22B2B;
        }

        .label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
        }

        .cheering {
            margin-top: 20px;
            color: #228B22;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üéÑ Christmas Countdown üéÅ</h1>
        <div class="grid">
            <div class="timer">
                <div id="days" class="time">00</div>
                <div class="label">Days</div>
            </div>
            <div class="timer">
                <div id="hours" class="time">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="timer">
                <div id="minutes" class="time">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="timer">
                <div id="seconds" class="time">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="cheering">
            Merry Christmas! Ho Ho Ho! üéÖ
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const christmasDay = new Date(currentYear, 11, 25);
            
            if (now > christmasDay) {
                christmasDay.setFullYear(currentYear + 1);
            }

            const totalSeconds = Math.floor((christmasDay - now) / 1000);

            const days = Math.floor(totalSeconds / (24 * 60 * 60));
            const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            const seconds = Math.floor(totalSeconds % 60);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
